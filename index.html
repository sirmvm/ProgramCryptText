<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" href="./img/favicon.ico">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS Owner -->
  <link rel="stylesheet" href="./css/style.css">
  <!--Link para habilitar las fuentes de Google Fonts.-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="author" content="#">

  <title>Encriptador Challenge</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="col-2">
          <img src="./img/Logo.png" class="logo">
        </div>
        <div class="col-8">
          <div class="input-text">
            <textarea id="text-area" placeholder="Ingrese texto aqui" required></textarea>

            <div class="ajuste">
              <div class="row">
                <p><img src="./img/Frame 1.png" alt="advertencia"></p>
              </div>

              <div class="row">

                <div class="col-6">
                  <button id="crypt-button" type="button">Encriptar</button>
                </div>
                <div class="col-6">
                  <button class="button2" id="decrypt-button" type="button">Desencriptar</button>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="whitespace">
        <div class="row">
          <div id="no-text-finally" class="out-text">
            <img class="muneco" src="./img/Muñeco.png" alt="Muneco">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
          <div id="text-finally" class="out-text-msg hidden">
            <div class="row">
              <textarea id="output-area"readonly></textarea>
            </div>
            <div class="row">
              <button id="copy-button" type="button">Copiar</button>
            </div>


          </div>

        </div>



      </div>
    </div>

  </div>
  </div>



  <!-- JavaScript Owner -->
  <script src="./scripts/app.js"></script>
</body>

</html>
